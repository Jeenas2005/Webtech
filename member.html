<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            color: #0e0e0e;
            background-image: url('join club.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .navbar-dark .navbar-brand {
            color: #f8f9fa;
        }
        
        .navbar .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            max-width: 800px;
            margin: auto;
            margin-top: 0px;
            padding: 30px;
            background-color: #45a5ee;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        
        .form-select {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        
        .form-select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .btn-primary:active {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        
        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2><a class="navbar-brand" href="member.html">JOIN THE CLUB</a></h2>
        </div>
    </nav>
    <div class="container my-5">
        <form class="form-container p-4 shadow bg-white">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Favorite Genre</label>
                <select class="form-select" id="genre">
                    <option>Fiction</option>
                    <option>Non-Fiction</option>
                    <option>Mystery</option>
                    <option>Fantasy</option>
                    <option>Science Fiction</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Why do you want to join?</label>
                <textarea class="form-control" id="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
